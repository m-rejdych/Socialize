mutation Register($data: RegisterInput!) {
  register(data: $data) {
    token
    user {
      id
      email
      firstName
      lastName
      fullName
      userName
      profile {
        id
        allFriends {
          profile {
            id
          }
          friendship {
            id
            isAccepted
          }
          requestedByMe
        }
        acceptedFriends {
          profile {
            id
          }
          friendship {
            id
            isAccepted
          }
        }
      }
    }
  }
}
