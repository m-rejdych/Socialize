mutation CreatePost($content: String!) {
  createPost(content: $content) {
    post {
      id
      createdAt
      content
      likes
      dislikes
      author {
        id
        user {
          id
          fullName
        }
      }
      likedBy {
        id
        user {
          id
          fullName
        }
      }
      dislikedBy {
        id
        user {
          id
          fullName
        }
      }
    }
    profile {
      id
      posts {
        id
      }
    }
  }
}
