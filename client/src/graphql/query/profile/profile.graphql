query Profile($id: ID) {
  profile(id: $id) {
    id
    phoneNumber
    country
    city
    relationship
    user {
      id
      email
      firstName
      lastName
      fullName
      userName
    }
    posts {
      id
      content
      createdAt
      likes
      dislikes
      author {
        id
        user {
          id
          fullName
        }
      }
      likedBy {
        id
        user {
          id
          fullName
        }
      }
      dislikedBy {
        id
        user {
          id
          fullName
        }
      }
      comments {
        id
        content
        createdAt
        likes
        dislikes
        author {
          id
          user {
            id
            fullName
          }
        }
        likedBy {
          id
          user {
            id
            fullName
          }
        }
        dislikedBy {
          id
          user {
            id
            fullName
          }
        }
      }
    }
    likedPosts {
      id
      author {
        id
      }
    }
    dislikedPosts {
      id
      author {
        id
      }
    }
    acceptedFriends {
      profile {
        id
        user {
          id
          fullName
        }
      }
      friendship {
        id
      }
    }
    allFriends {
      profile {
        id
      }
      friendship {
        id
        isAccepted
      }
      requestedByMe
    }
  }
}
